version: '3.1'

services:
  db:
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: catbot
  bot:
    build: .
    restart: always
    environment:
      CATBOT_CAT_COST: 25
      CATBOT_COMMAND_PREFIX: c!
    env_file:
      - catbot.env